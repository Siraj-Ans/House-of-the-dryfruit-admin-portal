<div class="flex bg-gray-100 items-center justify-center w-full h-full">
  <div
    class="flex flex-col rounded-sm items-center gap-16 w-10/12 text-center h-3/4 py-6 shadow-xl bg-white md:w-1/3"
  >
    <h1 class="text-2xl font-semibold text-dark-purple md:text-3xl">
      Admin Login
    </h1>

    <form
      (submit)="onLogin(form)"
      #form="ngForm"
      class="flex flex-col gap-5 items-center w-full"
    >
      <div class="flex flex-col items-start">
        <p class="text-light-purple font-medium">Username</p>
        <input ngModel name="userName" class="px-2 py-1 border-2 rounded" />
      </div>
      <div class="flex flex-col items-start">
        <p class="text-light-purple font-medium">Password</p>
        <input
          ngModel
          name="password"
          class="px-2 py-1 border-2 rounded"
          type="text"
        />
      </div>
      <div class="flex w-1/2 pl-2">
        <button
          type="submit"
          class="px-3 py-1 font-medium text-light rounded-md bg-green-500"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
